<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>

    <!-- Link to your JavaScript file -->
    <script src="fancifymytext.js"></script>
  </head>

  <body>
    <h1>Fancify my Text</h1>

    <!-- Fieldset: Text -->
    <fieldset>
      <legend>Text</legend>
      <textarea id="userText" rows="4" cols="30"></textarea>
    </fieldset>

    <br />

    <!-- Fieldset: Fancify -->
    <fieldset>
      <legend>Fancify</legend>

      <button onclick="makeBigger()">Bigger!</button>

      <br /><br />

      <input
        type="radio"
        name="style"
        id="fancy"
        onchange="applyStyle()"
      />
      <label for="fancy">FancyShmancy</label>

      <input
        type="radio"
        name="style"
        id="boring"
        onchange="applyStyle()"
        checked
      />
      <label for="boring">BoringBetty</label>

      <br /><br />

      <button onclick="mooText()">Moo</button>
    </fieldset>
  </body>
</html>
